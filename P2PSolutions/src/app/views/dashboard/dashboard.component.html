<div class="container_layout">
    <div class="toolbar">
        <button mat-icon-button (click)="sidenav = !sidenav">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="center_toolbar"></div>
        <div class="perfil">
            <mat-icon>person</mat-icon>
            <div class="text">{{ namePerfil }}</div>
        </div>
    </div>
    <div class="container_sidenav">
        <div class="sidenav {{ sidenavMobile() }}">
            <ul>
                <li mat-button *ngFor="let item of menu" [routerLink]="[item.route]">
                    <span class="icon"><mat-icon>{{ item.icon }}</mat-icon></span>
                    <span class="text {{ sidenavMobile()}}">{{ item.text }}</span>
                </li>
            </ul>
        </div>
        <div class="container_data">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="footer">
        P2P Solutions
    </div>
</div>
